language: php
sudo: false
php: 5.6

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install: composer install --prefer-source

script: vendor/bin/phpunit --configuration phpunit.xml.dist

before_deploy:
  - curl -LSs http://box-project.github.io/box2/installer.php | php
  - php box.phar build

deploy:
  provider: releases
  skip_cleanup: true
  user: "cbailly42"
  password: ""
  file: bin/docker-hostmanager.phar
  on:
    tags: true
